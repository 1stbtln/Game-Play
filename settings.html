<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Update the CSS path to be relative to the HTML file location -->
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <nav class="settings-nav">
            <button class="settings-nav-button active" data-section="obsConfig">OBS Configuration</button>
            <button class="settings-nav-button" data-section="montageSettings">Montage Settings</button>
        </nav>
        
        <div id="settingsContent" class="settings-content">
            <!-- Content will be injected here by settings.js -->
            <div class="form-group">
                <label for="backgroundMusic" class="settings-label">Background Music</label>
                <div class="music-select-container">
                    <select id="backgroundMusic" class="settings-dropdown">
                        <option value="">Select audio file...</option>
                    </select>
                    <audio id="audioPreview" preload="none"></audio>
                    <button class="preview-button" id="previewButton">
                        <img src="./assets/play.png" alt="Play" class="preview-icon play-icon">
                        <img src="./assets/stop.png" alt="Stop" class="preview-icon pause-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/settings.js"></script>
</body>
</html>
