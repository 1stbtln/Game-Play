<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Highlight Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OBS Highlight Test App</h1>
    </header>
    <main>
        <div class="controls">
            <div class="button-group">
                <button id="connectOBSButton">Connect to OBS</button>
                <button id="startReplayBufferButton">Start Replay Buffer</button>
                <button id="saveReplayBufferButton">Save Replay</button>
                <button id="startGameButton">Start Game</button>
                <button id="endGameButton">End Game</button>
            </div>
            <div class="button-group">
                <button id="validateClipsButton">Validate Clips</button>
                <button id="montageifyButton">Montageify</button>
                <button id="startNewSessionButton">New Session</button>
                <button id="generateMontageButton">Generate Montage</button>
            </div>
            <div class="button-group">
                <button id="obsConfigButton">OBS Configuration</button>
            </div>
        </div>

        <div id="logSection" class="log-section">
            <h2>Session Logs</h2>
            <textarea id="logOutput" readonly></textarea>
        </div>

        <div id="clipsPreview" class="clips-preview">
            <h2>Clips Preview</h2>
            <div id="clipsContainer" class="clips-grid"></div>
        </div>
    </main>

    <div id="configModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h2>OBS Configuration</h2>
            <label for="obsHost">OBS Host:</label>
            <input type="text" id="obsHost" placeholder="localhost">
            <label for="obsPort">OBS Port:</label>
            <input type="number" id="obsPort" placeholder="4455">
            <label for="obsPassword">OBS Password:</label>
            <input type="password" id="obsPassword">
            <button id="saveConfigButton">Save Configuration</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
